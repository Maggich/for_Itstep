<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальная Карусель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel {
            width: 80%;
            overflow: hidden;
            position: relative;
        }
        .carousel-items {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 33.33%;
            text-align: center;
        }
        .carousel-item img, .carousel-item iframe {
            width: 100%;
            height: auto;
        }
        .carousel input {
            display: none;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls label {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        #slide1:checked ~ .carousel-items {
            transform: translateX(0);
        }
        #slide2:checked ~ .carousel-items {
            transform: translateX(-33.33%);
        }
        #slide3:checked ~ .carousel-items {
            transform: translateX(-66.66%);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <input type="radio" name="carousel" id="slide1" checked>
        <input type="radio" name="carousel" id="slide2">
        <input type="radio" name="carousel" id="slide3">
        <div class="carousel-items">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" alt="Изображение 1">
            </div>
            <div class="carousel-item">
                <iframe width="800" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" alt="Изображение 2">
            </div>
        </div>
        <div class="carousel-controls">
            <label for="slide1">&#10094;</label>
            <label for="slide3">&#10095;</label>
        </div>
    </div>
</body>
</html>
